<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #2e2e2e; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            -webkit-app-region: drag; /* Membuat seluruh jendela bisa di-drag */
        }
        .container { 
            -webkit-app-region: no-drag; /* Bagian ini tidak bisa di-drag */
            background: #3a3a3a; 
            padding: 40px; 
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
            width: 300px; 
            text-align: center;
        }
        h1 { 
            margin-top: 0;
            margin-bottom: 25px;
            color: #f4f4f4; 
        }
        button { 
            width: 100%; 
            padding: 12px; 
            border: none; 
            border-radius: 4px; 
            color: white; 
            cursor: pointer; 
            font-size: 16px; 
        }
        #google-login-btn {
            background-color: #4285F4;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        #google-login-btn:hover {
            background-color: #5a9bff;
        }
        #google-login-btn svg {
            width: 18px;
            height: 18px;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asisten AI</h1>
        <button id="google-login-btn">
            <svg viewBox="0 0 48 48" fill="white"><path d="M44.5,20H24v8.5h11.8C34.7,33.9,30.1,37,24,37c-7.2,0-13-5.8-13-13s5.8-13,13-13c3.1,0,5.9,1.1,8.1,2.9l6.4-6.4C34.6,4.1,29.6,2,24,2C11.8,2,2,11.8,2,24s9.8,22,22,22c11,0,21-8,21-22C45,22.5,44.8,21.2,44.5,20z"></path></svg>
            <span>Login with Google</span>
        </button>
    </div>
    <script src="./renderer-login.js"></script>
</body>
</html>
